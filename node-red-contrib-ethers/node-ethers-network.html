<script type="text/javascript">
    RED.nodes.registerType('ethers-network',{
        category: 'config',
        defaults: {
            name       : { value: undefined, required: true },
            url        : { value: undefined, required: true },
            description: { value: undefined },
        },
        credentials: {
            etherScanKeyPrivate: { value: undefined, required: false },
        },
        label: function() {
            return this.name || "Ethereum Network";
        }
    });
</script>

<script type="text/x-red" data-template-name="ethers-network">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-config-input-url"><i class="icon-tag"></i> URL</label>
        <select id="node-input-url" style="width:auto">
            <option value="kovan" selected="selected">kovan</option>
            <option value="">Ethereum</option>
            <option value="rinkeby">rinkeby</option>
            <option value="ropsten">ropsten</option>
        </select>
    </div>
    
</script>
