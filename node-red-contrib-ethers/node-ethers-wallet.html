<script type="text/javascript">
    RED.nodes.registerType('ethers-wallet',{
        category: 'config',
        defaults: {
            name:       { value: undefined, required: true  },
            keyPublic:  { value: undefined, required: true },
        },
        credentials: {
            keyPrivate: { value: undefined },
        },
        label: function() {
            return this.name || (this.keyPublic ? ('Pub:' + this.keyPublic) : "My Wallet");
        }
    });
</script>
